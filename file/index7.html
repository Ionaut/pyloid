<!DOCTYPE html>
<html>
  <head>
    <style>
      [data-pyloid-theme='light'] {
        --background-color: white;
        --font-color: #333333;
      }

      [data-pyloid-theme='dark'] {
        --background-color: #333333;
        --font-color: white;
      }

      body {
        background-color: var(--background-color);
        color: var(--font-color);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>다크모드 테스트</h1>
      <p>
        이 페이지는 시스템의 다크모드 설정에 따라 자동으로 테마가 변경됩니다.
      </p>
    </div>
  </body>
</html>
